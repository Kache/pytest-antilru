[tox]
envlist = py{37}-pytest{2,3,4},project_tests
tox_pip_extensions_ext_venv_update = true

[testenv]
deps =
    pytest2: pytest==2.*
    pytest3: pytest==3.*
    pytest4: pytest==4.*
passenv = HOME SSH_AUTH_SOCK USER
setenv =
    pytest2: PYTEST_CMD = py.test
    !pytest2: PYTEST_CMD = pytest
commands =
    {env:PYTEST_CMD} tests/main_test.py::test_a_run_first tests/main_test.py::test_b_run_second

[testenv:project_tests]
# Only used to run project tests, no need to install package itself
deps =
    {[testenv]deps}
    -rrequirements-dev.txt
passenv = HOME SSH_AUTH_SOCK USER
commands =
    pre-commit install -f --install-hooks
    pre-commit run --all-files
